<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="devtools-detect/index.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Mission</title>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="images/logo_text.png" alt="" />
    </div>

    <div class="container">
      <div class="bar">
        <span>현재 달성률!</span>
        <div class="progress">
          <div class="progress-bar" style="width: 0%">0%</div>
        </div>
      </div>

      <div class="list">
        <div class="box">
          <i id="notMove" class="fi-rr-hourglass-end"><p>1분동안 안움직이기</p></i>
          <i id="stay" class="fi-rr-time-forward-sixty"><p>3분동안 머물기</p></i>
          <i id="scroll" class="fi-rr-interlining"><p>스크롤 다운</p></i>
          <i id="drag" class="fi-rr-cursor-text"><p>드래그</p></i>
          <i id="logo" class="fi-rr-home"><p>Logo 클릭</p></i>
          <i id="rightclick" class="fi-rr-cursor"><p>마우스우클릭</p></i>
        </div>

        <div class="box">
          <i id="dblclick" class="fi-rr-interactive"><p>마우스 더블클릭</p></i>
          <i id="resize" class="fi-rr-resize"><p>브라우저 크기조절</p></i>
          <i id="devtools" class="fi-rr-settings"><p>개발자도구 열기</p></i>
          <i id="shortcut" class="fi-rr-keyboard"><p>단축키로 페이지컨트롤</p></i>
          <i id="footer" class="fi-rr-search-alt"><p>푸터 보기</p></i>
          <i class="last">&nbsp;</i>
        </div>
      </div>

      <form action="">
        <div class="form-group">
          <label for="pwd"
            >미션을 종료하고 싶으면 아래 박스에 '키워드'를 입력하고 종료버튼을 눌러주세요 :)
            <img class="hsg" src="images/hsg.png"
          /></label>
          <input type="text" class="form-control" id="pwd" />
        </div>
        <div class="btnBox">
          <button type="button" class="btn btn-primary">종료하기</button>
        </div>
      </form>
    </div>

    <div class="footer">페이지의 끝입니다!</div>

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px">
      <div class="toast" style="position: absolute; top: 0; right: 0">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="..." />
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
  </body>
</html>
